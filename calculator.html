<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item text-light">
                    <a>Calculator</a>
                </li>
        </div>
    </nav>

    <div class="card mt-5" style="width:400px; margin:auto">
        <div class="container bg-light mt-3">
            <input type="text" id="firstn" class="form-control" placeholder="First Number"><br>
            <input type="text" id="secondn" class="form-control" placeholder="Second Number"><br>
            <div class="row">
                <div class="col-sm"><button  id="btn" class="btn btn-danger">add </button></div>
                <div class="col-sm"><button id="btn1" class="btn btn-warning">multiply </button></div>
                <div class="col-sm"><button  id="btn2" class="btn btn-primary">sub </button></div>
                <div class="col-sm"><button  id="btn3" class="btn btn-secondary">divide </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-light text-dark mt-5">
        <div class="card-body text-center">
            <h3 id="addi"></h3>
        </div>
    </div>
</body>
<script>
   
    document.getElementById("btn").addEventListener("click", () => {
        let add = 0;
        let num1 = document.getElementById("firstn").value
        let num2 = document.getElementById("secondn").value
        add = Number(num1) + Number(num2);
        console.log(add);
        document.getElementById("addi").innerHTML = "Addition:" + add;


    })

    document.getElementById("btn1").addEventListener("click", () => {
        let multi = 1;
        let num1 = document.getElementById("firstn").value
        let num2 = document.getElementById("secondn").value
        multi = num1 * num2;
        document.getElementById("addi").innerHTML = "Multiply:" + multi;

    })
    document.getElementById("btn3").addEventListener("click", () => {
        let divide = 1;
        let num1 = document.getElementById("firstn").value
        let num2 = document.getElementById("secondn").value
        divide = num1 / num2;
        document.getElementById("addi").innerHTML = "divide:" + divide;

    })
    document.getElementById("btn2").addEventListener("click", () => {
        let sub = 0;
        let num1 = document.getElementById("firstn").value
        let num2 = document.getElementById("secondn").value
        sub = Number(num1) - Number(num2);
        document.getElementById("addi").innerHTML = "sub:" + sub;

    })


</script>

</html>
